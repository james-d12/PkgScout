name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore PkgScout.sln
        working-directory: ./src

      - name: Build API
        run: dotnet build PkgScout.sln --configuration Release --no-restore
        working-directory: ./src

      - name: Format Check
        run: dotnet format --verify-no-changes --verbosity diagnostic
        working-directory: ./src

      - name: Run tests
        run: dotnet test PkgScout.sln --configuration Release --no-build --collect:"XPlat Code Coverage"
        working-directory: ./src